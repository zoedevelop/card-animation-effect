<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Animation Effect</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h2>Card Animation Effect</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipipsicing elit. Officiis veniam ea deserunt distinctio tempora eveniet maiores, quasi nisi, consequatur rerum in cumque. Odio, nulla consequuntur.</p>
            </div>
        </div>
    </div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="250" numOctaves="8" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.002" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="40"/>
        </filter>
    </svg>
</body>
</html>
